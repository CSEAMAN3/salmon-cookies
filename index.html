<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salmon Cookies Homepage</title>
    <meta
      name="description"
      content="The worlds finest fresh baked salmon cookies available at your local Salmon Cookie Stores."
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/4d353b9c2f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aladin&family=Libre+Baskerville:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <img
            id="header-logo-img"
            src="images/salmon-cookie-logo-eggplant.svg"
            alt="logo"
          />
        </div>
        <div class="hamburger-menu">
          <input id="menu-toggle" type="checkbox" />
          <label class="menu-btn" for="menu-toggle"><span></span></label>
          <ul class="menu-box">
            <li><a class="menu-item" href="#">About</a></li>
            <li><a class="menu-item" href="#">Giant cookies</a></li>
            <li><a class="menu-item" href="#">Cookie boxes</a></li>
            <li><a class="menu-item" href="#">Gifts</a></li>
            <li><a class="menu-item" href="#">Opening Hours</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="main-container">
        <div class="cookie-rv-img-container">
          <img
            id="cookie-rv-img"
            src="images/cookie-rv.png"
            alt="cookies"
            srcset="
              images/cookie-rv.png    500w,
              images/cookie-rv2x.png 1000w,
              images/cookie-rv3x.png 1500w
            "
          />
        </div>
        <div class="content-container">
          <h1 class="hero-heading">
            so tasty <span class="heading-break">you'll be hooked</span>
          </h1>
          <a id="range-btn" href="#">Our Range</a>
        </div>
        <div class="cookie-rv-img-container">
          <img
            id="cookie-std-img"
            src="images/cookie-std.png"
            alt="cookie"
            srcset="
            images/cookie-std.png    500w,
            images/cookie-std2x.png 1000w,
            images/cookie-std
            3x.png 1500w
          "
          />
        </div>
      </div>
    </main>
    <article id="article-about"></article>
    <article id="article-location"></article>
    <article id="article-contact"></article>
    <footer>
      <div class="footer-container"></div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
