<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salmon Cookies: Employee login</title>
    <meta
      name="description"
      content="Salmon cookies employee login page for sales data"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <img
            id="header-logo-img"
            src="images/salmon-cookie-logo-eggplant.svg"
            alt="logo"
          />
        </div>
        <div class="hamburger-menu">
          <input id="menu-toggle" type="checkbox" />
          <label class="menu-btn" for="menu-toggle"><span></span></label>
          <ul class="menu-box">
            <li><a class="menu-item" href="#">About</a></li>
            <li><a class="menu-item" href="#">Giant cookies</a></li>
            <li><a class="menu-item" href="#">Cookie boxes</a></li>
            <li><a class="menu-item" href="#">Gifts</a></li>
            <li><a class="menu-item" href="#">Opening Hours</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="main-container">
        <div id="seatleSales-container" class="sales-container">
          <h2 class="sales-heading">Seattle cookie sales</h2>
          <ul class="salesList" id="seattleList"></ul>
        </div>
        <div id="tokyoSales-container" class="sales-container">
          <h2 class="sales-heading">Tokyo cookie sales</h2>
          <ul class="salesList" id="tokyoList"></ul>
        </div>
        <div id="dubiaSales-container" class="sales-container">
          <h2 class="sales-heading">Dubia cookie Sales</h2>
          <ul class="salesList" id="dubiaList"></ul>
        </div>
        <div id="parisSales-container" class="sales-container">
          <h2 class="sales-heading">Paris cookie Sales</h2>
          <ul class="salesList" id="parisList"></ul>
        </div>
        <div id="limaSales-container" class="sales-container">
          <h2 class="sales-heading">Lima cookie Sales</h2>
          <ul class="salesList" id="limaList"></ul>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container"></div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
