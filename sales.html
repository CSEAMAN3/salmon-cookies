<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salmon Cookies: Employee login</title>
    <meta
      name="description"
      content="Salmon cookies employee login page for sales data"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <img
            id="header-logo-img"
            src="images/salmon-cookie-logo-eggplant.svg"
            alt="logo"
          />
        </div>
        <div class="hamburger-menu">
          <input id="menu-toggle" type="checkbox" />
          <label class="menu-btn" for="menu-toggle"><span></span></label>
          <ul class="menu-box">
            <li><a class="menu-item" href="#">About</a></li>
            <li><a class="menu-item" href="#">Giant cookies</a></li>
            <li><a class="menu-item" href="#">Cookie boxes</a></li>
            <li><a class="menu-item" href="#">Gifts</a></li>
            <li><a class="menu-item" href="#">Opening Hours</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main-sales">
      <div class="sales-main-container">
        <div class="table-container">
          <table id="cookie-data"></table>
        </div>
        <div class="form-container">
          <form id="cookie-form" action="">
            <fieldset>
              <legend>Cookie Store Form</legend>
              <div class="name-input">
                <label for="name">Store name</label>
                <input name="name" type="text" id="name" />
              </div>
              <div class="minCust-input">
                <label for="min-cust">Minimum Customers</label>
                <input name="minCust" type="text" id="min-cust" />
              </div>
              <div class="maxCust-input">
                <label for="max-cust">Maximum Customers</label>
                <input name="maxCust" type="text" id="max-cust" />
              </div>
              <div class="average-input">
                <label for="average">Average Cookies Sold</label>
                <input name="average" type="text" id="average" />
              </div>
              <button id="submit-btn" type="submit">Submit</button>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container"></div>
    </footer>
    <!-- <script src="app.js"></script> -->
    <!-- <script src="sales.js"></script> -->
    <!-- <script src="construct.js"></script> -->
    <script src="table.js"></script>
  </body>
</html>
