<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salmon Cookies: Employee login</title>
    <meta
      name="description"
      content="Salmon cookies employee login page for sales data"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <img
          id="header-logo-img"
          src="images/salmon-cookie-eggplant.svg"
          alt="logo"
        />
      </div>
    </header>
    <main>
      <div class="main-container">
        <div id="seatleSales-container" class="sales-container">
          <h2 class="sales-heading">Seattle Cookie sales</h2>
          <ul id="seattleList"></ul>
        </div>
        <div id="tokyoSales-container" class="sales-container">
          <h2 class="sales-heading">Tokyo Cookie sales</h2>
          <ul id="tokyoList"></ul>
        </div>
        <div id="dubiaSales-container" class="sales-container">
          <h2 class="sales-heading">Dubia Cookie Sales</h2>
          <ul id="dubiaList"></ul>
        </div>
        <div id="parisSales-container" class="sales-container">
          <h2 class="sales-heading">Paris Cookie Sales</h2>
          <ul id="parisList"></ul>
        </div>
        <div id="limaSales-container" class="sales-container">
          <h2 class="sales-heading">Lima Cookie Sales</h2>
          <ul id="limaList"></ul>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container"></div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
